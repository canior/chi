<page [title]="'课程列表'" >

    
    <nz-card nzTitle="课程列表">
        <nz-collapse [style.marginBottom.px]="24">
            <nz-collapse-panel [nzHeader]="'高级搜索'" [ngStyle]="{background: '#fafafa'}">
                <div nz-row [nzGutter]="16" >
                    <form nz-form>
                        <div nz-col class="gutter-row"  nzXl="24" nzXs="24" >
                            <div class="gutter-box">
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">标题</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <input nz-input name="title"  type="text">
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">讲师</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <nz-select nzAllowClear>
                                                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                                                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                                                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">显示设备</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <label nz-checkbox >全部</label>
                                            <label nz-checkbox >APP</label>
                                            <label nz-checkbox >小程序</label>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">发布情况</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <label nz-checkbox >全部</label>
                                            <label nz-checkbox >未发布</label>
                                            <label nz-checkbox >已发布</label>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">课程分类</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <nz-select nzAllowClear>
                                                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                                                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                                                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="email">课程系列</nz-form-label>
                                        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="The input is not valid E-mail!">
                                            <nz-select nzAllowClear>
                                                <nz-option nzValue="jack" nzLabel="Jack"></nz-option>
                                                <nz-option nzValue="lucy" nzLabel="Lucy"></nz-option>
                                                <nz-option nzValue="disabled" nzLabel="Disabled" nzDisabled></nz-option>
                                            </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                                
                                
                                <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                    <nz-form-item>
                                        <nz-form-control [nzSpan]="14" [nzOffset]="6">
                                            <button  nz-button nzType="primary">搜索</button>
                                            &nbsp; &nbsp;
                                            <button  nz-button >清空搜索</button>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
            
                            </div>
                        </div>
                    </form>
                </div>
            </nz-collapse-panel>
        </nz-collapse>
        <div nz-row nzGutter="16" [style.marginBottom.px]="24">
            <div nz-col class="gutter-row" nzSpan="12">
                <div class="gutter-box">
                    <div>
                        <a class="ant-btn" routerLink='/backend/course/create'><i nz-icon type="plus"></i> 添加</a>
                        <a class="ant-btn" [style.marginLeft.px]="5"  (click)="initData()"> <i nz-icon type="redo"></i></a>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" nzPush="8" nzSpan="4">
                <div class="gutter-box">
                    <div [style.float]="'right'">
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                            <input type="text" nz-input placeholder="搜索" />
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                            <i nz-icon type="search"></i>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        
        <nz-spin [nzSpinning]="isLoading">
        <nz-table nzBordered [nzData]="courses"  [nzShowPagination]="false" [style.marginBottom.px]="24">
            <thead (nzSortChange)="sortChange($event)" nzSingleSort>
                <tr>
                    <th nzSortKey="id" nzShowSort>ID</th>
                    <th nzSortKey="title" nzShowSort>标题</th>
                    <th nzSortKey="category" nzShowSort>分类</th>
                    <th nzSortKey="category" nzShowSort>系列</th>
                    <th nzSortKey="category" nzShowSort>讲师</th>
                    <th nzShowSort>发布情况</th>
                    <th nzSortKey="add_time" nzShowSort>操作时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of courses">
                    <td>{{item.id}}</td>
                    <td>{{item.title}}</td>
                    <td>{{item.category_title}}</td>
                    <td>{{item.album_title}}</td>
                    <td>{{item.teacher_name}}</td>
                    <td>
                        <nz-tag *ngIf="item.status == 1" [nzColor]="'#87d068'">显示</nz-tag>
                        <nz-tag *ngIf="item.status != 1" [nzColor]="'#87d068'">隐藏</nz-tag>
                    </td>
                    <td>{{item.update_at}}</td>
                    <td>
                        <nz-tag routerLink='/backend/course/create' [queryParams]="{'id':item.id}" [style.marginRight.px]="10"><i nz-icon type="form"></i> 编辑</nz-tag>
                        <nz-tag (click)="delListItem(item.id)"><i nz-icon type="delete"></i> 删除</nz-tag>
                    </td>
                </tr>
            </tbody>
        </nz-table>
        </nz-spin>
        <div [style.marginBottom.px]="24">
            <nz-pagination (nzPageIndexChange)="nzPageIndexChange($event)" (nzPageSizeChange)="nzPageSizeChange($event)" [nzPageIndex]="page" nzShowSizeChanger [nzPageSize]="num" [nzTotal]="total_page*num"></nz-pagination>
        </div>
        
    </nz-card>
    
</page>
