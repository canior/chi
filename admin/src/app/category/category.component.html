<page [title]="'用户列表'" >
    
    <nz-card nzTitle="分类管理">
        <div nz-row nzGutter="16" [style.marginBottom.px]="24">
            <div nz-col class="gutter-row" nzSpan="12">
                <div class="gutter-box">
                    <div>
                        <a class="ant-btn btn-create" (click)="newCategory()"><i nz-icon type="plus"></i> 添加</a>
                        <a class="ant-btn" [style.marginLeft.px]="5" (click)="initData()"> <i nz-icon type="redo"></i></a>
                    </div>
                </div>
            </div>
            <div nz-col class="gutter-row" nzPush="8" nzSpan="4">
                <div class="gutter-box">
                    <div [style.float]="'right'">
                        <nz-input-group [nzSuffix]="suffixIconSearch">
                            <input type="text" nz-input placeholder="搜索" />
                        </nz-input-group>
                        <ng-template #suffixIconSearch>
                            <i nz-icon type="search"></i>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
        
        <nz-spin [nzSpinning]="isLoading">
        <nz-table nzBordered [nzData]="categorys"  [nzShowPagination]="false" [style.marginBottom.px]="24">
            <thead>
                <tr>
                    <th>ID编号</th>
                    <th>头像</th>
                    <th>昵称</th>
                    <th>简介</th>
                    <th>用户名</th>
                    <th>创建时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categorys">
                    <td>{{item.id}}</td>
                    <td><nz-avatar nzIcon="category" nzSrc="{{item.image_url}}"></nz-avatar></td>
                    <td>{{item.nickname}}</td>
                    <td>{{item.profile}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.add_time}}</td>
                    <td>
                        <nz-tag [nzColor]="'#87d068'">隐藏</nz-tag>
                    </td>
                    <td>
                        <nz-tag (click)="showWeibo(item)" [style.marginRight.px]="10"><i nz-icon type="weibo"></i> 查看</nz-tag>
                        <nz-tag (click)="editCategory(item)" [style.marginRight.px]="10"><i nz-icon type="form"></i> 编辑</nz-tag>
			            <nz-tag (click)="delListItem(item.id)"><i nz-icon type="delete"></i> 删除</nz-tag >
                    </td>
                </tr>
            </tbody>
        </nz-table>
        </nz-spin>
        <div [style.marginBottom.px]="24">
            <nz-pagination (nzPageIndexChange)="nzPageIndexChange($event)" (nzPageSizeChange)="nzPageSizeChange($event)" [nzPageIndex]="page" nzShowSizeChanger [nzPageSize]="num" [nzTotal]="total_page*num"></nz-pagination>
        </div>

        <nz-modal [(nzVisible)]="isVisible"  nzWidth="1000" (nzAfterClose)="handleCancel()" nzMaskClosable="false" nzTitle="用户" (nzOnCancel)="handleCancel()" (nzOnOk)="handleOk()">
            <div  nz-row [nzGutter]="16">
                <form nz-form>

                    <div  nz-row [nzGutter]="16">
                        
                        <div nz-col class="gutter-row" nzXl="24" nzXs="24" >
                            
                            <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                <div class="gutter-box">
                                    <nz-form-item>
                                        <nz-form-label>名称</nz-form-label>
                                        <nz-form-control>
                                            <input nz-input name="nickname" [(ngModel)]="selectCategory.nickname" />
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                <div class="gutter-box">
                                    <nz-form-item class="nz-form-item">
                                        <nz-form-label class="nz-formlable">父级分类</nz-form-label>
                                        <nz-form-control>
                                            <nz-tree-select [nzNodes]="category" [nzDefaultExpandAll]="true">
                                            </nz-tree-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                <div class="gutter-box">
                                    <nz-form-item>
                                        <nz-form-label>阿里云视频ID</nz-form-label>
                                        <nz-form-control>
                                            <input nz-input name="username" [(ngModel)]="selectCategory.username" />
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="12" nzXs="12" >
                                <div class="gutter-box">
                                    <nz-form-item>
                                        <nz-form-label>排序</nz-form-label>
                                        <nz-form-control>
                                            <input nz-input name="new_password" [(ngModel)]="selectCategory.new_password" />
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="24" nzXs="24" >
                                <div class="gutter-box">
                                    <nz-form-item>
                                        <nz-form-label>分类描述 </nz-form-label>
                                        <nz-form-control>
                                            <tinymce  rows="10" [config]="config"></tinymce>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="12" nzXs="24" >
                                <div class="gutter-box">
                                    <nz-form-item class="nz-form-item">
                                        <nz-form-label class="nz-formlable" nzFor="remark">图像</nz-form-label>
                                        <nz-form-control>
                                            <nz-upload 
                                                nzAction="{{file_upload_url}}" 
                                                nzListType="picture-card" 
                                                [(nzFileList)]="fileList" 
                                                [nzShowButton]="fileList.length < 1" 
                                                [nzShowUploadList]="showUploadList" 
                                                [nzPreview]="handlePreview"
                                                [nzMultiple]="false"
                                                (nzChange)="handleChange($event)"
                                            >
                                                <i nz-icon nzType="plus"></i>
                                                <div class="ant-upload-text">上传</div>
                                            </nz-upload>
                                            <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">
                                                <ng-template #modalContent>
                                                    <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
                                                </ng-template>
                                            </nz-modal>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                            <div nz-col class="gutter-row" nzXl="12" nzXs="24" >
                                <div class="gutter-box">
                                    <nz-form-item class="nz-form-item">
                                        <nz-form-label class="nz-formlable" nzFor="remark">分类视频封面图片</nz-form-label>
                                        <nz-form-control>
                                            <nz-upload 
                                                nzAction="{{file_upload_url}}" 
                                                nzListType="picture-card" 
                                                [(nzFileList)]="fileList" 
                                                [nzShowButton]="fileList.length < 1" 
                                                [nzShowUploadList]="showUploadList" 
                                                [nzPreview]="handlePreview"
                                                [nzMultiple]="false"
                                                (nzChange)="handleChange($event)"
                                            >
                                                <i nz-icon nzType="plus"></i>
                                                <div class="ant-upload-text">上传</div>
                                            </nz-upload>
                                            <nz-modal [nzVisible]="previewVisible" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="previewVisible = false">
                                                <ng-template #modalContent>
                                                    <img [src]="previewImage" [ngStyle]="{ width: '100%' }" />
                                                </ng-template>
                                            </nz-modal>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>
                            </div>
                        

                        </div>
                    </div>

    
                    

                    
                            
                            
                </form>
            </div>
        </nz-modal>

        <nz-modal style="background: #eee" [(nzVisible)]="isVisibleWeibo" (nzOnCancel)="closeWeibo()" nzTitle="微博列表">
            <nz-comment  style="border: 1px #eee solid; padding: 10px; margin-bottom: 10px;" nzAuthor="{{item.category_screen_name}}" [nzDatetime]="time" *ngFor="let item of selectWeibo">
                <nz-avatar nz-comment-avatar nzIcon="category" nzSrc="{{item.category_avatar_path}}"></nz-avatar>
                <nz-comment-content>
                    <p [innerHTML]="item.text"></p>
                    <div class="retweet" *ngIf=" item.retweet_text != null ">
                        <p style="margin-bottom: 3px">{{item.retweet_category_screen_name}}</p>
                        <p style="color: #afb9c3">
                            {{item.retweet_created_at}} {{item.retweet_source}}
                        </p>
                        <p [innerHTML]="item.retweet_text"></p>
                    </div>
                    <div nz-row [nzGutter]="16" *ngIf="item.img" [style.marginBottom.px]="">
                        <div nz-col class="gutter-row" nzXXl="6" nzXs="12" *ngFor="let imgv of item.img" [style.marginBottom.px]="">
                            <div class="gutter-box">
                                <img class="" style="max-width: 100%;max-height: 200px;" src="{{imgv.weibo_large}}" alt="Image">
                            </div>
                        </div>
                    </div>
                </nz-comment-content>
            </nz-comment>
        </nz-modal>
        
    </nz-card>
</page>
